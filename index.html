<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laufveranstaltung Zeitnahme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Race Control -->
    <div class="race-control">
        <select id="race-select">
            <option value="ErwÜ16">ErwÜ16</option>
            <option value="Kinder">Kinder</option>
            <option value="Jugend">Jugend</option>
        </select>
        
        <button class="start-btn" id="start-btn" disabled>START</button>
        
        <div class="timer-display" id="timer">00:00:00</div>
        
        <button class="end-btn" id="end-btn" disabled>Beenden</button>
    </div>
    
    <button class="import-btn" id="import-btn">Import</button>
    
    <div class="content-container">
        <!-- Race Overview Table -->
        <div class="race-overview">
            <table id="race-table">
                <thead>
                    <tr>
                        <th>Platz</th>
                        <th>Nr.</th>
                        <th>Name</th>
                        <th>Zwischenzeit</th>
                        <th>Runden</th>
                    </tr>
                </thead>
                <tbody id="race-tbody">
                    <!-- Table will be filled dynamically -->
                </tbody>
            </table>
        </div>
        
        <!-- Timing Control -->
        <div class="timing-control">
            <div class="runner-buttons" id="runner-buttons">
                <!-- Buttons will be generated dynamically -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
